<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />

    <title>Contact Form</title>
  </head>
  <body>
    <h1>Nick C Contact Form</h1>
    <div class="contact-info">
      <p>Give a Brief description on what you want made.</p>
      <textarea
        name="msg"
        id="msg"
        cols="203"
        rows="10"
        placeholder="Type your Message Here"
        required
      ></textarea
      ><br />
      <p>Enter your email please.</p>
      <input type="email" id="email" required /><br />
      <p>Your contact info, ex. JohnDoe#3257</p>
      <input type="text" name="info" id="info" />
      <p>
        <label for="program-list">Program:</label>

        <select id="program-list">
          <option value="front-end">Front-End Website</option>
          <option value="back-end">Back-End Website</option>
          <option value="discord-bot">Discord Bot</option>
          <option value="py-program">Python Program</option>
          <option value="other">Other</option>
        </select>
      </p>
      <input type="submit" value="Submit" onclick="sendMessage()" />
    </div>

    <script src="contact.js"></script>
  </body>
</html>
